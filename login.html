<!DOCTYPE html>
<html>
<link href="style.css" rel="stylesheet" type="text/css" />

<head>
    <script src="code.js"></script>
    <title>
        UAT Space Page Login
    </title>
</head>

<body>
    <h1>
        Welcome to the UAT Space Page, please log in.
    </h1>
    <p id="loginStatus">Status of login...</p>
    <br>
    <form id="credSubmit" onsubmit="return false">
        First Name: <input type="text" id="fName" /> <br>
        Last Name: <input type="text" id="lName" /> <br>
        Badge Number: <input type="number" id="badgeID" /> <br>
        <input type="submit" onclick="checkCreds();" />
    </form>
</body>


</html>
