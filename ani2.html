<!DOCTYPE html>

<html>
<head>
<title>
    Sample Animations
</title>
</head>
<style>
.elem {
    background: orange;
    width: 300px;
    height: 150px;
    margin: 20px;
    animation-delay: 1000ms;
    transition: 500ms linear;
}

@keyframes moveToRight {
    0% {transform: translateX(0px);
    }
    100% {transform: translateX(300px);
    }
}

.elem:hover{
    opacity: 0.5;
    animation: moveToRight 2s ease-in-out;
}
</style>

<body>
    <div class="elem">Text</div><br>
    <div class="elem2"></div>

</body>

</html>
